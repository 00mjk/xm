<!DOCTYPE html>
<title>₪ xm</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --bg: #383545;
    --fg: #c7c5ce;
    --main-bg: #2c2a37;
    --card-bg: #17161d;
    --card-fg: #e7e6ea;
    --accent-fg: #eb9344;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: var(--bg);
    color: var(--fg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  }
  h2,
  h3,
  h4 {
    margin-top: 2.5em;
  }
  a,
  h2,
  h3,
  h4 {
    font-weight: 400;
    color: var(--accent-fg);
  }
  a code,
  h1 code,
  h2 code,
  h3 code,
  h4 code {
    color: var(--accent-fg);
  }
  h1 {
    font-weight: 400;
    color: var(--card-fg);
  }
  main {
    margin: 0 auto;
    padding: 1rem 2rem;
    background-color: var(--main-bg);
  }
  @media (min-width: 1000px) {
    main {
      max-width: 1000px;
      padding: 2rem 4rem;
    }
  }
  pre {
    margin: 2em 0;
    white-space: pre-wrap;
  }
  code {
    font-family: monaco, monospace;
    font-size: 0.9em;
    background-color: var(--card-bg);
    color: var(--card-fg);
    padding: 0.1em 0.3em;
    border-radius: 0.2em;
  }
  pre code {
    display: block;
    padding: 1em;
    border-radius: 1em;
  }
  #screenshot-1,
  #screenshot-2 {
    margin: 0;
  }
  .fork {
    position: absolute;
    top: 0;
    right: 0;
  }
  footer {
    text-align: center;
    margin-top: 2em;
  }
  footer a {
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
<main>
  <div>
    <import href="README.md" />
  </div>
  <footer>Powered by <a href="https://github.com/giuseppeg/xm">₪ xm</a></footer>
  <a class="fork" href="https://github.com/giuseppeg/xm"
    ><img
      loading="lazy"
      width="149"
      height="149"
      src="https://github.blog/wp-content/uploads/2008/12/forkme_right_orange_ff7600.png?resize=149%2C149"
      class="attachment-full size-full"
      alt="Fork me on GitHub"
      data-recalc-dims="1"
  /></a>
</main>
